name: Node.js
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install tools
        run: npm install --location=global bslint

      - name: Lint
        run: npm run lint

  general:
    name: Javascript & Bigint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14.x, 16.x, 18.x, 20.x]
        script: [test-js, test-bigint]
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: ${{ matrix.script }}
        run: npm run ${{ matrix.script }}

  browser:
    name: Browser
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install browserify tools
        run: npm install --location=global browserify babel-eslint

      - name: Install dependencies
        run: npm install

      - name: Browser
        run: npm run test-browser


  build-native:
    name: Native
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        node: [14.x, 16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Update npm
        run: npm i -g npm

      - name: Install & Build
        run: npm install

      - name: Test Native
        run: npm run test-native

  build-torsion:
    name: Native w/ Torsion
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        node: [14.x, 16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Update npm
        run: npm i -g npm

      - name: Install & Build
        run: npm install

      - name: Test libtorsion
        run: npm run test-torsion
